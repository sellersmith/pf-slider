<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PF Slider Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/slider-x.css">
  <style>
    body {
      padding: 50px;
      max-width: 80%;
      margin: 0 auto;
    }

    .my-slide {
      height: 350px;
      /* background-image: url('https://images.unsplash.com/photo-1496325823264-7cdf2ea4f0a7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=33dfefa08907444084b32551bcd6bef7&auto=format&fit=crop&w=1088&q=80') */
    }

    .my-slide div {
      background-size: cover;
    }

    .h-300px {
      height: 300px;
    }

    .h-400px {
      height: 400px;
    }

    .h-500px {
      height: 500px;
    }

    .slide-1 {
      background-image: url('https://www.pethealthpartnership.org/wp-content/uploads/2018/08/My-Dog-is-Drinking-a-Lot-of-Water.jpeg')
    }

    .slide-2 {
      background-image: url('https://edge.alluremedia.com.au/m/l/2017/10/top10doggos.jpg')
    }

    .slide-3 {
      background-image: url('https://cdn.royalcanin-weshare-online.io/pCJJPmYBaxEApS7LeAbn/v1/ed7h-how-to-buy-a-puppy-hero-dog')
    }

    .slide-4 {
      background-image: url('https://images.unsplash.com/photo-1536082404951-89620d865bc8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=708dca90dc95e788aeea39a9f7b8e58e&auto=format&fit=crop&w=1050&q=80')
    }

    .slide-5 {
      background-image: url('https://images.unsplash.com/photo-1527234639945-70d78416bd7d?ixlib=rb-0.3.5&s=a9ebd4e986e2f1c37d371c511d9515a4&auto=format&fit=crop&w=1919&q=80')
    }
  </style>
</head>

<body>
  <div class="my-slide">
    <div class="h-500px slide-1"></div>
    <div class="h-500px slide-2"></div>
    <div class="h-500px slide-1"></div>
    <div class="h-500px slide-2"></div>
    <div class="h-500px slide-1"></div>
    <div class="h-500px slide-2"></div>
    <div class="h-500px slide-1"></div>
    <div class="h-500px slide-2"></div>
    <div class="h-500px slide-1"></div>
    <div class="h-500px slide-2"></div>
    <div class="h-500px slide-1"></div>
  </div>
  <br><br><br>
  <!-- <div class="my-slide">
    <div class="h-400px slide-3"></div>
    <div class="h-400px slide-4"></div>
  </div> -->

  <script src="./script.js"></script>
  <script src="../dist/slider-x.js"></script>
  <script>
    var $slides = document.querySelectorAll('.my-slide');
    for (var i = 0; i < $slides.length; i++) {
      var $s = $slides.item(i);
      new PageFlySliderController($s, {
        slidesToShow: 5,
        slidesToScroll: 1,
        gutter: 15,
        autoPlay: true,
        duration: 200,
        autoPlayDelay: 2000,
        loop: true,
        navStyle: 'nav-style-111',
        paginationStyle: 'pagination-style-3'
      })
    }
  </script>
</body>

</html>
